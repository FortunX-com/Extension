<html lang="en">

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../libs/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="modal.css"/>
</head>

<body>

<div class="myext-modal-main">

    <div class="myext-modal-header">

        <div class="myext-modal-title-wrapper">
            <strong id="title" class="myext-modal-title">Warning!</strong>
        </div>

        <span id="close-icon" class="myext-modal-close-icon">+</span>

    </div>

    <span class="myext-modal-divider">.</span>

    <div class="myext-modal-content-wrapper">

        <span id="content" class="myext-modal-content">
            This link will lead you to another website. Are you sure you want to open it?
        </span>

    </div>

    <span class="myext-modal-divider">.</span>

    <div class="myext-modal-footer">

        <div class="myext-modal-footer-buttons-wrapper">
            <button id="positive-btn" class="myext-modal-positive-btn">Positive</button>
            <button id="negative-btn" class="myext-modal-negative-btn">Negative</button>
            <button id="neutral-btn" class="myext-modal-neutral-btn">Neutral</button>
        </div>

        <div id="dont-show-again-wrapper" class="myext-modal-footer-checkbox-wrapper">
            <input type="checkbox" id="dont-show-again" class="myext-modal-dont-show-again" name="dont-show-again" value="check">
            <label class="myext-modal-dont-show-again-label" for="dont-show-again"> Don't show again</label>
        </div>

    </div>

</div>

<!--<script src="content_popup.js"></script>-->

</body>
</html>
