<head>
    <link rel="stylesheet" type="text/css" href="../../libs/normalize.css" />
    <link rel="stylesheet" type="text/css" href="gmail.css" />
</head>

<body>

<div class="main">

    <div class="header">

        <div class="title-wrapper">
            <strong class="title">Attention!</strong>
        </div>

        <span id="gmail-modal-close-icon" class="close-icon">+</span>

    <div class="footer">

        <button id="gmail-modal-positive-btn" class="positive-btn">Yes</button>
        <button id="gmail-modal-negative-btn" class="negative-btn">No</button>

    </div>

</div>

</body>
</html>
